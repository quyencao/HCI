<ion-content padding style="position: relative;">
  <ion-grid>
    <ion-row>
      <ion-col col-sm-2 offset-3>
        <button ion-button color="light" clear style="padding: 8px; padding-left: 27px;" id="right" (click)="up()">
          <img src="assets/icon/updown.png" alt="" id="up">
        </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-sm-2 offset-3>
        <button ion-button color="light" clear style="padding: 8px; padding-left: 27px;" id="right" (click)="down()">
          <img src="assets/icon/updown.png" alt="" id="down">
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <button ion-button color="dark" style="position: absolute; bottom: 8%; left: 3%;" (click)="back()">Back</button>
</ion-content>
