<ion-content padding>
   <ion-grid>
      <ion-row>
        <ion-col col-sm-4 offset-2 style="margin-top: 2em;">
          <img id="seat" src="assets/icon/seat.png" style="width: 60%"/>
        </ion-col>
      </ion-row>
      <ion-row style="margin-top: 2em; padding-left: 20px;">
        <ion-col col-sm-6>
          <button ion-button clear style="padding: 10px" (click)="rotateLeft()">
            <img src="assets/icon/back-arrow-circular-symbol.png" alt="">
          </button>
        </ion-col>
        <ion-col col-sm-6>
          <button ion-button clear style="padding: 10px" (click)="rotateRight()">
            <img src="assets/icon/right-arrow-circular-button.png" alt="">
          </button>
        </ion-col>
      </ion-row>
      <ion-row style="padding-right: 20px;">
        <ion-list-header style="color:white;">
          Step: {{step}} độ
        </ion-list-header>
        <ion-col col-sm-12>
          <ion-range min="0" max="60" pin="true" [(ngModel)]="step" color="secondary">
            <ion-label range-left>0 độ</ion-label>
            <ion-label range-right>60 độ</ion-label>
          </ion-range>
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
