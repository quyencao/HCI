<ion-content padding style="position: relative;">
  <ion-grid>
    <ion-row>
      <ion-col col-sm-10 offset-1>
        <img [src]="imgSrc"/>
      </ion-col>
    </ion-row>
    <ion-row padding>
      <ion-col col-sm-4 offset-4>
        <ion-toggle [(ngModel)]="toggle" (ionChange)="notify($event)"></ion-toggle>
      </ion-col>
    </ion-row>
  </ion-grid>
  <button ion-button color="dark" style="position: absolute; bottom: 8%" (click)="back()">Back</button>
</ion-content>
