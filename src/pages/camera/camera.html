<ion-content padding style="position: relative;">
  <ion-grid>
    <ion-row>
      <ion-col col-sm-8 style="padding-right: 32px;">
        <img src="assets/bg/cameraTest.jpg" alt="" id="image">
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-sm-8 offset-4>
        <button ion-button clear color="light" style="padding: 8px;" id="up" (click)="up()">
          <img src="assets/icon/next.png" alt="" id="upImg">
        </button>
      </ion-col>
    </ion-row>
    <ion-row style="padding-left: 10px;">
      <ion-col col-sm-6>
        <button ion-button color="light" clear style="padding: 8px;" id="left" (click)="left()">
          <img src="assets/icon/previous.png" alt="">
        </button>
      </ion-col>
      <ion-col col-sm-6 offset-1>
        <button ion-button color="light" clear style="padding: 8px; padding-left: 27px;" id="right" (click)="right()">
          <img src="assets/icon/next.png" alt="">
        </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-sm-8 offset-4>
        <button ion-button clear color="light" style="padding: 8px;" id="down" (click)="down()">
          <img src="assets/icon/next.png" alt="" id="downImg">
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <button ion-button color="dark" style="position: absolute; bottom: 8%" (click)="back()">Back</button>
</ion-content>
