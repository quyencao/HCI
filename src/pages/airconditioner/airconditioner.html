<ion-content padding style="position: relative;">
  <ion-grid>
    <ion-row>
      <ion-col col-sm-6>
        <img src="assets/icon/thermometer.png"/>
      </ion-col>
      <ion-col col-sm-6>
        <ion-label>Hiện tại:</ion-label>
        <ion-label class="temp">{{temp}} độ</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-sm-12>
        <ion-range min="16" max="30" pin="true" [(ngModel)]="temp" color="danger" [disabled]="!toggle">
          <ion-label range-left>16</ion-label>
          <ion-label range-right>30</ion-label>
        </ion-range>
      </ion-col>
    </ion-row>
    <ion-row padding style="margin: 3em auto">
      <ion-col col-sm-4 pull-left>
        <ion-label>OFF</ion-label>
      </ion-col>
      <ion-col col-sm-4>
          <ion-toggle [(ngModel)]="toggle" (ionChange)="notify($event)"></ion-toggle>
      </ion-col>
      <ion-col col-sm-4 pull-right>
        <ion-label>ON</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
  <button ion-button color="dark" style="position: absolute; bottom: 8%; left: 5%;" (click)="back()">Back</button>
</ion-content>
