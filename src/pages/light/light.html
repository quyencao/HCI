<ion-content padding>
 <div padding>
    <ion-segment [(ngModel)]="time">
      <ion-segment-button value="light" [disabled]="time === 'dark'">
        Trời sáng
      </ion-segment-button>
      <ion-segment-button value="dark"  [disabled]="time === 'light'">
        Trời tối
      </ion-segment-button>
    </ion-segment>
  </div>
  <ion-grid>
    <ion-row class="light">
      <ion-col col-sm-6 offset-3>
        <img [src]="light"/>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-row>
    <ion-col col-sm-6 offset-3>
      <button ion-button large (click)="turnon()">Bật</button>
      <button ion-button color="dark" large (click)="turnoff()">Tắt</button>
    </ion-col>
  </ion-row>
</ion-content>
